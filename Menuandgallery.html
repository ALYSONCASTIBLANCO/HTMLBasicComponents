<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS styles sheet here-->
    <link rel="stylesheet" href="Menuandgallery.css">
    <title>Menu and Gallery example</title>
</head>
<body>
    <!--Header for our head bar-->
    <header>
        <!--We've created a div or container that will
        contain all menu elements with styles provided
        by CSS.-->
        <div class="menubar">
            <!--First part, is the company logo with a name
            besides.-->
            <div class="menusection" style="padding-left: 0">
                <img class="logo" alt="" src="./sampleimages/badge-_1_.png"/>
                <!--For the h1, we've used inline-block to put elements
                besides to the other.-->
                <h1 class="AlyDev" style="display: inline-block;">My images gallery</h1>
            </div>
            <!--This is another container that will contain the sign in section:
                 sign in logo. Also, we can see all CSS classes with
        additional styles like display: flex and align-items: center, to keep the elements one
    beside to the other and separated.-->
            <div class="menusection">
                <ul>
                    <li style="display: inline-block;"><img class="icons" alt="" src="./sampleimages/login-logo-icon-png-svg.png"/></li>
                </ul>
            </div>
        </div>
        <!--Header finishes here-->
    </header>
    <main>
        <!--Div for the photo gallery-->
        <div>
            <!--All the images that will go in the gallery.-->
            <img alt="image" src="https://i.imghippo.com/files/xk7966OM.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/GmN6198mb.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/lx6074TnE.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/esb9496RI.png"/>
            <img alt="image" src="https://i.imghippo.com/files/mTU5789yTk.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/ezyz6611vuY.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/YBnx8160PSw.jpg"/>
            <img alt="image" src="https://i.imghippo.com/files/pbA3718MwM.png"/>
        </div>
    </main>

</body>
</html>
