<!--This is an example about how to do a button group inside 
of a container and the with can be editable in this div-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS styles sheet-->
    <link rel="stylesheet" href="./contactstyle.css"/>
    <!--Tab name here-->
    <title>Button Group Sample</title> 
</head>
<!--Here goes all page content in the body-->
<body>
    <!--Here goes the div that will contain the button group.
    Will have the class "tasklist" in CSS-->
    <div class="tasklist">
        <!--Unordered list to generate the button group.-->
        <ul>
            <!--Each list element will be a button. The button
            will be the class "buttons" to adapt the width to the div-->
            <li><button class="buttons">Button 1</button></li>
            <li><button class="buttons">Button 2</button></li>
            <li><button class="buttons">Button 3</button></li>
            <li><button class="buttons">Button 4</button></li>
        </ul> 
    </div>
<!--Body ends here-->
</body>
<!--HTML document ends here-->
</html>
